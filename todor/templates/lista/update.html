{% extends 'base.html'%}


{% block content %}
<section class="container-sm">
    <h3 class="text-center mt-3 mb-3">{% block title %}Editar tareas{% endblock %}</h1>
    <form action="" method="post">
        <div class="form-group">
            <label for="title">Titulo</label>
            <input type="text" class="form-control" id="title" name="title" required value="{{ lista.title }}">
        </div>
        <div class="form-group">
            <label for="title">Descripcion</label>
            <textarea class="form-control"  class="form-control" id="desc" name="desc" rows="3" required>{{ lista.desc }}</textarea>
        </div>
        <br>
        <div class="form-group">
            <label for="state">Completado</label>
            <input class="form-check-input" type="checkbox" id="status" name="status"  {% if lista.status == true %} checked {% endif %}>
        </div>
        <br>
        <div class="text-center">
            <input type="submit" class="btn btn-primary" value="Guardar">
            <a href="{{ url_for('lista.index')}}" class="btn btn-secondary">Cancelar</a>
        </div>

    </form>

</section>
{% endblock %}
